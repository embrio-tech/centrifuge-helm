{{- if and .Values.query.enabled .Values.query.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "centrifuge-api.query.fullname" . }}
  labels:
    {{- include "centrifuge-api.query.labels" . | nindent 4 }}
  {{- with .Values.query.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.query.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.query.ingress.tls }}
  tls:
    {{- range .Values.query.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.query.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "centrifuge-api.query.fullname" $ }}
                port:
                  number: {{ $.Values.query.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
